  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/immersive-master.css">
</head>
<body data-barba="wrapper">
  <!-- Hamburger Menu Button -->
  <div class="hamburger-container">
    <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Menu Overlay -->
  <div class="menu-overlay" aria-hidden="true">
    <nav class="menu-nav">
      <a href="index.html" class="menu-nav-link">Home</a>
      <a href="tour.html" class="menu-nav-link">Tour</a>
      <a href="story.html" class="menu-nav-link">Story</a>

      <a href="contact.html" class="menu-nav-link">Contact</a>
    </nav>
    <div class="menu-footer">
      <a href="https://facebook.com/swampcitystompers" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com/swampcitystompers" target="_blank" rel="noopener">Instagram</a>
      <a href="https://youtube.com/@swampcitystompers" target="_blank" rel="noopener">YouTube</a>
    </div>
  </div>

  <main class="page-main" data-barba="container" data-barba-namespace="merch">
    <!-- Page Hero -->
    <section class="page-hero page-hero--merch">
      <div class="page-hero-content">
        <span class="section-number">OFFICIAL GEAR</span>
        <h1 class="page-title">Merch</h1>
      </div>
    </section>

    <!-- Merch Grid -->
    <section class="content-section">
      <div class="merch-grid">
        <article class="merch-card">
          <div class="merch-image">
            <span class="merch-placeholder">T-Shirt</span>
          </div>
          <h3 class="merch-name">Classic Logo Tee</h3>
          <p class="merch-price">$25</p>
          <a href="#" class="btn btn-outline">View</a>
        </article>

        <article class="merch-card">
          <div class="merch-image">
            <span class="merch-placeholder">Hoodie</span>
          </div>
          <h3 class="merch-name">Swamp Hoodie</h3>
          <p class="merch-price">$45</p>
          <a href="#" class="btn btn-outline">View</a>
        </article>

        <article class="merch-card">
          <div class="merch-image">
            <span class="merch-placeholder">Hat</span>
          </div>
          <h3 class="merch-name">Trucker Cap</h3>
          <p class="merch-price">$20</p>
          <a href="#" class="btn btn-outline">View</a>
        </article>

        <article class="merch-card">
          <div class="merch-image">
            <span class="merch-placeholder">Vinyl</span>
          </div>
          <h3 class="merch-name">Debut Album</h3>
          <p class="merch-price">$30</p>
          <a href="#" class="btn btn-outline">View</a>
        </article>
      </div>
    </section>

    <!-- Merch Note -->
    <section class="content-section merch-note">
      <p>Merch available at all shows. Online store coming soon via Printful.</p>
    </section>
  </main>

  <script type="module" src="js/main-master.js"></script>
</body>
</html>
