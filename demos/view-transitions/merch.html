<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="view-transition" content="same-origin">
  <title>Merch - View Transitions Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">STOMPERS</a>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="tour.html" class="nav-link">Tour</a>
      <a href="merch.html" class="nav-link active">Merch</a>
    </nav>
    <div class="hamburger" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main class="page-content" style="view-transition-name: page-content;">
    <section class="page-hero page-hero--merch">
      <h1 class="page-title" style="view-transition-name: hero-title;">Merch</h1>
    </section>

    <section class="content-section">
      <div class="merch-grid">
        <div class="merch-item">
          <div class="merch-image">T-Shirt</div>
          <h3>Classic Logo Tee</h3>
          <p class="price">$25</p>
        </div>
        <div class="merch-item">
          <div class="merch-image">Hoodie</div>
          <h3>Swamp Hoodie</h3>
          <p class="price">$45</p>
        </div>
        <div class="merch-item">
          <div class="merch-image">Hat</div>
          <h3>Trucker Cap</h3>
          <p class="price">$20</p>
        </div>
        <div class="merch-item">
          <div class="merch-image">Vinyl</div>
          <h3>Debut Album</h3>
          <p class="price">$30</p>
        </div>
      </div>
    </section>
  </main>

  <div class="menu-overlay" id="menuOverlay">
    <button class="menu-close" id="menuClose">&times;</button>
    <nav class="menu-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="tour.html">Tour</a>
      <a href="merch.html">Merch</a>
    </nav>
  </div>

  <script src="transitions.js"></script>
</body>
</html>
